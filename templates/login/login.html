{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="{% static 'plugins/jquery/dist/jquery.js' %}"></script>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.4.1-dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/login/login.css' %}">
    <script src="{% static 'plugins/bootstrap-3.4.1-dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/login/login.js' %}"></script>
</head>

<body>
  <div class="page-header">
    <h1><img src="{% static 'img/logo.png' %}" alt="logo"><small>&ensp;&ensp;&ensp;图书馆座位预约系统</small></h1>
  </div>
  <div class="container {{ class }}">
    <!-- Sign Up -->
    <div class="container__form container--signin">
      <form class="form" id="form1" method="post" novalidate>
          {% csrf_token %}
        <h2 class="form__title">注 册</h2>
          {% for i in formLogUp %}
                {{ i }}
                <span style="color:red;">{{ i.errors.0 }}</span>
          {% endfor %}
        <button class="btn" type="submit" id="loginUp">注册</button>
      </form>
    </div>

    <!-- Sign In -->
    <div class="container__form container--signup">
      <form class="form" id="form2" method="post" novalidate>
          {% csrf_token %}
          <h2 class="form__title">登 录</h2>
{#          <input type="text" placeholder="学号" class="input" name="name" />#}
{#          <input type="password" placeholder="密码" class="input" name="password" />#}
          {% for j in formLogIn %}
              {{ j }}
              <span style="color:red;">{{ j.errors.0 }}</span>
          {% endfor %}
          <a href="#" class="link">忘记密码？</a>
          <button class="btn" type="submit">登录</button><br/>
          <a href="{% url 'show_admin_login' %}">管理员登录</a>
      </form>
    </div>

    <!-- Overlay -->
    <div class="container__overlay">
      <div class="overlay">
        <div class="overlay__panel overlay--left">
            <button class="btn" id="signUp">注 册</button>

        </div>
        <div class="overlay__panel overlay--right">
          <button class="btn" id="signIn">登 录</button>
        </div>
      </div>
    </div>
  </div>
<h4>{{ msg }}</h4>
  <script>

    const signInBtn = document.getElementById("signIn");
    const signUpBtn = document.getElementById("signUp");
    {#const signInForm = document.getElementById("form1");        //注册#}
    {#const signUpForm = document.getElementById("form2");        //登录#}
    const container = document.querySelector(".container");
    signUpBtn.addEventListener("click", () => {
        container.classList.remove("right-panel-active");
    });

    signInBtn.addEventListener("click", () => {
        container.classList.add("right-panel-active");
    });


  </script>
</body>

</html>
