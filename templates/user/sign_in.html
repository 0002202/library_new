{% extends 'template_user.html' %}
{% load static %}
{% block css %}
    <link href="{% static 'css/user/sign_in.css' %}" rel="stylesheet">
{% endblock %}
{% block content %}
    <div class="container">
        <div class="col-sm-2" style="padding: 0; margin: 0;">
            <h3 style="width: 240px;position:relative;">您已预约座位：</h3>
        </div>
        <div class="seat seat-order" id="{{ seatId }}"><p class="seatId">{{ seatId }}</p></div>
        <div class="col-sm-3">
            <h3 style="width: 150px;position:relative;">请在规定时间内完成签到</h3>
            <button class="btn btn-default btn-primary" id="seatPostData">确定签到</button>
            <button class="btn btn-default btn-danger" id="seatCancelData">取消预约</button>
        </div>
            <span id="countdown" style="display: none">{{ countdown }}</span>
            <div class="time-item">
                <strong id="hour_show"></strong>时
                <strong id="minute_show"></strong>分
                <strong id="second_show"></strong>秒
            </div>
    </div>


{% endblock %}
{% block js %}
    <script src="{% static 'js/user/sign_in.js' %}"></script>
{% endblock %}
