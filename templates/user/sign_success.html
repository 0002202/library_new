{% extends 'template_user.html' %}
{% load static %}
{% block css %}
{#    <link href="{% static 'css/user/sign_in.css' %}" rel="stylesheet">#}
{% endblock %}
{% block content %}
    <span id="countdown" style="display: none">{{ countdown }}</span>
    <div class="container">
        <div class="col-xs-1 ">
            <div class="seat seat-order" id="{{ seatId }}"><p class="seatId">{{ seatId }}</p></div>
        </div>
    <div class="col-sm-5 col-xs-8">
        <h3>今日您已学习：</h3>

        <div class="time-item">
                <strong id="hour_show"></strong>时
                <strong id="minute_show"></strong>分
                <strong id="second_show"></strong>秒
        </div>
    </div>
    <div class="col-sm-5 col-xs-8">
        <button class="btn btn-default btn-primary" id="leaveLibrary">离馆</button>
    </div>
    </div>
    <div class="modal fade" id="leaveModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="alert alert-danger alert-dismissible fade in" role="alert">
                <h4>确认是否离馆？</h4>
                <p style="margin: 10px 0;">离馆后，座位将被释放</p>
                <p style="text-align: right;">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger" id="ConfirmLeave">确认离馆</button>
                </p>
            </div>
        </div>

    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                </div>
                <div class="modal-body">
                    <h2>签到成功</h2>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success leave" data-dismiss="modal">确定</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
{% endblock %}
{% block js %}
    <script src="{% static 'js/user/sign_success.js' %}"></script>
{% endblock %}
